<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1233997303.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
  </head>

  <body>
    <header class="header1">
      <div class="taskList"><span class="task">Task</span> List</div>
      <div class="addItems" id="addItem1">
        <i
          id="addItemPlus"
          class="fa-sharp fa-solid fa-circle-plus addItemPlus"
        ></i>
        <div class="addItemsContainer">Add Items</div>
      </div>
    </header>
    <header class="header2">
      <div class="taskList" id="backBtn">
        <i
          class="fa-sharp fa-solid fa-circle-chevron-left"
          style="color: #000000; background-color: white; border-radius: 100%"
        ></i>
        <!-- <i class="fa-duotone fa-circle-chevron-left" style="--fa-primary-color: #ffffff; --fa-secondary-color: #ffffff;"></i> -->
        Back
      </div>
      <div id="addItemsContainer"></div>
      <div class="addItems" id="addItem2">
        <i class="fa-sharp fa-solid fa-circle-plus addItemPlus"></i>
      </div>
    </header>
    <section></section>

    <script src="./script.js"></script>
  </body>
</html>
